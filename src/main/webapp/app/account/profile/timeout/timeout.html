<md-dialog aria-label="Change Auth Mode">

    <md-toolbar layout="row" layout-align="center center" style="min-width: 300px">
        <div class="md-toolbar-tools" style="margin-left: 1rem;">
            <h5 class="feid-heading" style="font-weight: 600;" translate="global.response.notifi.title">Notification</h5>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form class="" id="frm" name="frm">
            <div class="col-sm-12 container-720">
                <div class="container">
                    <div class="intiRequest" >
                        <div class="form-group" style="margin-top:15px; margin-bottom: 0; text-align: center">
                            <div class="" style="text-transform: uppercase; color: red;" translate="global.notification.timeout.1"></div>
                            <div  style="text-transform: uppercase; color: red;" >
                                <label class="required" style="margin-bottom: 0;" translate="global.notification.timeout.2"></label>
                            </div>
                        </div>
                        <div class="form-group dis-flex-center" style="margin: 24px 0;">
                            <div style="text-align: center; margin: 0 1rem;">
                                <button id="feid-modal-confirm-cancel-button" type="button" ng-click="vm.hide()"
                                        class="feid-button button-green button-medium" aria-label="FeID button"
                                        translate="global.button.ok">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </md-dialog-content>
</md-dialog>
