<div class="login-container-wrapper">
    <div ui-view="leftContent" class="login-left-column-wrapper col-lg-6 d-none d-md-block d-lg-block"></div>
    <div class="login-right-column-wrapper col-lg-6" style="">
        <div class="login-right-column-content-wrapper">
            <div style="max-width: 400px; width: 100%; margin-top: 50px;">
                <a href="https://rssp.mobile-id.vn" target="_blank" rel="noopener noreferrer"
                   style="text-align: center; margin-top: 15px;">
                    <div class="feid-logo-img logo-img-large">
                        <img src="./content/images/remote-signing.png"
                             alt="SelfCare mID logo">
                    </div>
                </a>
                <div class="row middle-xs between-xs">
                        <div class="col-xs-12">
                        <div style="margin: 15px 15px;"  ng-mouse-wheel scroll="vm.isScroll">
                            <div style="height: 255px;-webkit-overflow-scrolling: touch;overflow: hidden;" class="content-readmore" id="readmore">
                                <div class="content-readmore" style="margin: 15px 15px;">
                                    <h4 class="feid-heading heading-indigo heading-center f20"
                                        data-translate="register.biometricIdentification.policy1.head"></h4>

                                    <div style="text-align: justify; margin-top: 30px;" ng-bind-html="'register.biometricIdentification.policy1.desc' | translate">

                                    </div>
                                </div>

                            </div>
                            <read-more scroll="vm.isScroll" id-content="abc"></read-more>

                            <div style="text-align: center; margin-top: 15px;">
                                <button id="" type="button" ng-click="vm.agree()" ng-disabled="vm.isScroll"
                                        class="feid-button button-indigo_inverse button-small btn-fix-width"
                                        aria-label="FeID button"
                                        data-translate="register.biometricIdentification.policy1.btn.iAgree">
                                </button>
                            </div>
                            <div style="text-align: center; margin-top: 20px;">
                                <button id="" type="button" ui-sref="register"
                                        class="feid-button button-indigo_inverse button-small btn-fix-width"
                                        aria-label="FeID button"
                                        data-translate="register.biometricIdentification.policy1.btn.iNotAgree">mobile
                                </button>
                            </div>

                            <div style="text-align: center; margin-top: 15px;">
                                <button id="LoginForm_LogInWithUsernameButton" type="button"
                                        ui-sref="biometric"
                                        class="feid-button button-indigo_text button-small "
                                        aria-label="FeID button"
                                        data-translate="register.biometricIdentification.policy1.btn.back">Back
                                </button>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="row middle-xs between-xs" ui-view="footerLanguage"></div>
            </div>
        </div>
    </div>
</div>
