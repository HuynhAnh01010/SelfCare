<md-dialog aria-label="Change Auth Mode">

    <md-toolbar layout="row" layout-align="center center" style="min-width: 300px">
        <div class="md-toolbar-tools">
            <h5 class="feid-heading" style="font-weight: 600;" translate="credential.detail.changeEmail.title"></h5>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form class="" id="frm" name="frm">
            <div class="col-sm-12 container-720">
                <div class="container">
                    <div class="container-step">
                        <ul class="progressbar-step">
                            <li style="width: 50%" ng-class="{active : ctrl.step >= 1 }">{{'global.notification.initRequest'| translate}}</li>
                            <li style="width: 50%" ng-class="{active : ctrl.step >= 2 }">{{'global.notification.confirmRequest'| translate}}</li>
                        </ul>
                    </div>


                    <!--                    <fieldset ng-disabled="ctrl.disabled" style="padding-bottom: 0px">-->
                    <div class="intiRequest" ng-if="ctrl.initRequest">
                        <div class="form-group">
                            <label class="required" translate="credential.detail.changeEmail.currentEmail"></label>
                            <input name="currentEmail" id="currentEmail" type="text"
                                   class="feid-input input-medium input-default feid-input-center "
                                   placeholder="OTP" readonly ng-model="ctrl.data.authorizationEmail"
                                   aria-invalid="false" style="">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="required" translate="credential.detail.changeEmail.newEmail"></label>
                            <input name="newEmail" id="newEmail" type="email"
                                   required
                                   onkeyup="this.value = this.value.replace(/\s/, '')"
                                   pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+"
                                   class="feid-input input-medium input-default feid-input-center "
                                   ng-model="ctrl.request.newEmail"
                                   aria-invalid="false" style="">
                            <label class="feid-label feid-label-default feid-label-warning"
                                   ng-class="{'feid-label-show' : !(frm.newEmail.$dirty && frm.newEmail.$invalid)}">
                                <span class="help-block "
                                      ng-show="frm.newEmail.$error.required"
                                      translate="global.validate.isRequired"
                                      translate-values='{ field: "credential.detail.changeEmail.newEmail" }'>
                                    Invalid
                                </span>

                                <span class="help-block"
                                      ng-show="frm.newEmail.$error.pattern"
                                      translate="credential.detail.changeEmail.emailInvalid">
                                    50 characters
                                </span>
                            </label>
                        </div>
                    </div>

                    <div ng-if="!ctrl.initRequest">

                        <div class="form-group">
                            <label class="required" translate="credential.detail.changeEmail.otpCurrentEmail"></label>
                            <input name="otpCurrentEmail" id="otpCurrentEmail" type="text" required="true"
                                   class="feid-input input-medium input-default feid-input-center "
                                   onkeyup="this.value = this.value.replace(/\s/, '')"
                                   placeholder="" ng-model="ctrl.request.otpCurrentEmail" minlength="1" maxlength="20"
                                   value=""
                                   aria-invalid="false" style="">
                            <label class="feid-label feid-label-default feid-label-warning"
                                   ng-class="{'feid-label-show' : !(frm.otpCurrentEmail.$dirty && frm.otpCurrentEmail.$invalid)}">
                                <span class="help-block"
                                      ng-show="frm.otpCurrentEmail.$invalid"
                                      translate="global.validate.isRequired"
                                      translate-values='{ field: "credential.detail.changeEmail.otpCurrentEmail" }'>
                                    Invalid
                                </span>
                            </label>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="required" translate="credential.detail.changeEmail.otpNewEmail"></label>
                            <input name="otpNewEmail" id="otpNewEmail" type="text" required="true"
                                   class="feid-input input-medium input-default feid-input-center "
                                   onkeyup="this.value = this.value.replace(/\s/, '')"
                                   placeholder="" ng-model="ctrl.request.otpNewEmail" minlength="1" maxlength="20"
                                   value=""
                                   aria-invalid="false" style="">
                            <label class="feid-label feid-label-default feid-label-warning"
                                   ng-class="{'feid-label-show' : !(frm.otpNewEmail.$dirty && frm.otpNewEmail.$invalid)}">
                                <span class="help-block"
                                      ng-show="frm.otpNewEmail.$invalid"
                                      translate="global.validate.isRequired"
                                      translate-values='{ field: "credential.detail.changeEmail.otpNewEmail" }'>
                                    Invalid
                                </span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group dis-flex-center" ng-show="ctrl.otpSuccess || ctrl.logMess" style="text-transform: uppercase;">
                        <div ng-show="ctrl.otpSuccess" class="dis-flex-center">
                            <div class="alert alert-success width-max-content margin-left-right"
                                 style="margin-top: 24px;" id="successClose">
                                {{"credential.detail.changeEmail.mess.otpSuccess"| translate}}
                            </div>
                        </div>
                        <div ng-show="ctrl.initInvalid" class="dis-flex-center">
                            <div class="alert alert-danger width-max-content margin-left-right"
                                 style="margin-top: 24px;" id="successClose">
                                {{"credential.detail.changeEmail.mess.invalid"| translate}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group dis-flex-center">
                        <message-dialog style="text-transform: uppercase;" obj="ctrl.dialogMessage"></message-dialog>
                    </div>
                    <div class="form-group dis-flex-center" style="margin: 24px;">
                        <div style="text-align: center; margin: 0 1rem;">
                            <button id="feid-modal-confirm-cancel-button" type="button" ng-click="ctrl.hide()"
                                    class="feid-button button-indigo_inverse button-medium" aria-label="FeID button"
                                    translate="global.button.cancel">CANCEL
                            </button>
                        </div>
                        <div style=";text-align: center; margin: 0 1rem;" ng-if="ctrl.initRequest">
                            <button id="feid-modal-confirm-confirm-button" type="button"
                                    ng-click="ctrl.initRequestChangeEmail()" 
                                    ng-disabled="frm.$invalid || frm.currentEmail == frm.newEmail"
                                    class="feid-button button-green button-medium" translate="global.button.init">
                                INIT
                            </button>
                        </div>
                        <div style="text-align: center; margin: 0 1rem;" ng-if="!ctrl.initRequest">
                            <button id="feid-modal-confirm-confirm-button" type="button" ng-disabled="frm.$invalid || ctrl.step == 2"
                                    ng-click="ctrl.confirmRequestChangeEmail()"
                                    class="feid-button button-green button-medium" translate="global.button.confirm">
                                CONFIRM
                            </button>
                        </div>

                    </div>
                </div>

            </div>
        </form>
    </md-dialog-content>


</md-dialog>
