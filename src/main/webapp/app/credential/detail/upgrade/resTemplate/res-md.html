    <script >
        function changeChange() {

            clearTimeout(countDown());
//            location.replace("/selfcare/#/credential/list");// local
            location.replace("/SelfCare/#/credential/list");// rssp

        }

        window.addEventListener('load', function () {
            countDown();
        });

        var count = 10;
//        var redirect = "/selfcare/#/credential/list";
        var redirect = "/SelfCare/#/credential/list";

        function countDown() {
            var timer = document.getElementById("timer");
            if (count > 0) {
                count--;
                timer.innerHTML = "The website you want to go to will automatically go to in <b style='color: red;'>" + count + "</b> seconds.";
                setTimeout("countDown()", 1000);
            } else {
                location.replace(redirect);
            }
        }


    </script>
