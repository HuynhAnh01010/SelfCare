<div class="box-wrapper">
    <div>
        <div ui-view="sideBar"></div>
        <div style="margin-top: 20px; margin-bottom: 20px; padding-left: 10px; padding-right: 10px;">
            <div class="">
                <div class="row">
                    <div class="col-xs col-sm col-md col-lg">
                        <div class="box"><h4 class="feid-heading heading-indigo heading-left heading-strong" translate="credential.history.title">History</h4></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs col-sm col-md col-lg scroll-credential-history">
                        <div class="box">
                            <div>
                                <ul id="MyPages_Services_ActionHistory_Wrapper" 
                                    style="padding: 0px; list-style-type: none; min-height: 25vh;">
                                    <li id="MyPages_ActionHistory_List"
                                        ng-repeat="item in vm.historis track by $index">
                                        <div id="ActionHistory_List_0">
                                            <div id="feid-action-wrapper" class="row middle-xs">
                                                <div class="col-xs-12 col-sm-4 col-md-1 col-lg-1">
                                                    <div class="box">
                                                        <div id="feid-rp-avatar-wrapper"><img
                                                                src="./content/images/logo/logo-mobileid.png"
                                                                alt="rp logo" class="feid-rp-avatar rp-avatar-small">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 action-history-border"><br/></div>
                                                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6 ">
                                                    <div class="box feid-rp-avatar-title">
                                                        <h5 class="feid-heading rp-name feid-tooltip heading-indigo heading-left heading-strong">
                                                            {{item.relyingParty}}
                                                        </h5>
                                                        <p class="feid-text text-indigo">
                                                            {{item.actionDesc}}
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 action-history-border"><br/></div>
                                                <div class="col-xs-3 action-history-border"><br/></div>
                                                <div class="col-xs-2 col-sm-4 col-md-1 col-lg-1 feid-rp-avatar-ticker">
                                                    <div class="box">
                                                        <div class="feid-action-status-wrapper">

                                                                 class="feid-action-status-icon" alt="action status"
                                                                 height="28px">
                                                            <img ng-if="item.responseCode != 0"
                                                                 src="data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' x='0' y='0' viewBox='0 0 24 24' xml:space='preserve'%3E%3Cstyle%3E.st0,.st1%7Bfill-rule:evenodd;clip-rule:evenodd;fill:%23f78769%7D.st1%7Bfill:%23f9ab96%7D%3C/style%3E%3Cg id='Group' transform='translate(1 1)'%3E%3Cpath id='Fill-1' class='st0' d='M.5 20.7c-.7-.7-.7-1.8 0-2.5l5.3-5.3c.7-.7 1.8-.7 2.5 0s.7 1.8 0 2.5L3 20.7c-.7.7-1.8.7-2.5 0'/%3E%3Cpath id='Fill-4' class='st0' d='M20.8 20.7c.7-.7.7-1.8 0-2.5l-5.3-5.3c-.7-.7-1.8-.7-2.5 0s-.7 1.8 0 2.5l5.3 5.3c.7.7 1.8.7 2.5 0'/%3E%3Cpath id='Fill-7' class='st0' d='M.5.5c-.7.7-.7 1.8 0 2.5l5.3 5.3c.7.7 1.8.7 2.5 0s.7-1.8 0-2.5L3 .5C2.3-.2 1.2-.2.5.5'/%3E%3Cpath id='Fill-10' class='st0' d='M20.8.5c.7.7.7 1.8 0 2.5l-5.3 5.3c-.7.7-1.8.7-2.5 0s-.7-1.8 0-2.5L18.3.5c.7-.7 1.8-.7 2.5 0'/%3E%3Cpath id='Fill-13' class='st1' d='M10.6 8.8c-.5 0-.9.2-1.3.5-.7.7-.7 1.8 0 2.5.3.3.8.5 1.3.5s.9-.2 1.3-.5c.7-.7.7-1.8 0-2.5-.4-.3-.8-.5-1.3-.5'/%3E%3Cpath id='Path' class='st1' d='M10.6 3.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8-1.8.8-1.8 1.8.8 1.8 1.8 1.8z'/%3E%3Cpath id='Path-Copy' class='st1' d='M10.6 21.2c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8-1.8.8-1.8 1.8.8 1.8 1.8 1.8z'/%3E%3Cpath class='st1' d='M17.8 10.6c0 1 .8 1.8 1.8 1.8s1.8-.8 1.8-1.8-.8-1.8-1.8-1.8c-1.1 0-1.8.8-1.8 1.8zM0 10.6c0 1 .8 1.8 1.8 1.8s1.8-.8 1.8-1.8-.8-1.8-1.8-1.8S0 9.6 0 10.6z'/%3E%3C/g%3E%3C/svg%3E"
                                                                 class="feid-action-status-icon" alt="action status"
                                                                 height="28px">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-xs-7 col-sm-8 col-md-4 col-lg-4">
                                                    <div class="box">
                                                        <h5 class="feid-heading heading-indigo heading-left heading-strong">{{item.responseMessage}}</h5>
                                                        <p class="feid-text text-indigo text-left">
                                                            {{(item.createDt| convertString2DateTime) | date:
                                                            'dd-MM-yyyy HH:mm:ss' }}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
<!--                                <div class="wrapper-deltail-menu">
                                    <div class="box">
                                        <a class="feid-link-external link-color-indigo" ui-sref="credential.list.detail({id: vm.id})">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-left" style="margin-bottom: 5px;" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z"/>
                                            </svg>
                                            {{"credential.back"| translate}}
                                        </a>
                                    </div>
                                </div>-->
                            </div>

                        </div>
                    </div>
                </div>
                <div class="dis-flex-center">
                    <div class="margin-0-1" style="margin-top: 20px;">
                        <div class="row center-xs">
                            <div class="">
                                <div class="box">
                                    <button type="button" class="feid-button button-indigo_inverse button-medium"
                                            aria-label="SelfCare button" ui-sref="credential.list.detail({id: vm.id})"
                                            style="text-transform: uppercase;"
                                            translate="credential.back">Back
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="margin-0-1" ui-view="loadMore"></div>
                </div>
            </div>
        </div>
    </div>
</div>
