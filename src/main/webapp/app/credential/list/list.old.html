<div class="main-panel" id="main-panel">
    <div ui-view="navbarTop"></div>
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header">
                        <h5 class="title">List</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="d-none d-lg-block">
                                <div class="row middle-xs action-wrapper ">
                                    <div class="col-12 col-md-12 col-lg-3">
                                        <div class="box font-weight-bold">
                                            Issued To
                                        </div>
                                    </div>
                                    <!--                                    <div class="col-xs-4 action-history-border"></div>-->
                                    <div class="col-12 col-sm-8 col-md-7 col-lg-4">
                                        <div class="box font-weight-bold">
                                            Issued By
                                        </div>
                                    </div>

                                    <div class="col-8 col-sm-10 col-md-4 col-lg-2">
                                        <div class="box font-weight-bold">
                                            Expiration Date
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-2 col-md-2 col-lg-2 ">
                                        <div class="box font-weight-bold">
                                           Status
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-2 col-md-1 col-lg-1 ">
                                        <div class="box">
                                            &nbsp;
                                        </div>
                                    </div>
                                </div>
                                <div class="bd-bottom">&nbsp;</div>
                            </li>
                            <li ng-repeat="item in vm.certs track by $index">
                                <div class="row middle-xs action-wrapper">
                                    <div class="col-12 col-md-6 col-lg-3">
                                        <div class="box">
                                            <a title="Detail" ui-sref="credential.list.detail({id: item.credentialID})">{{item.subjectDN | convertSubjectDN}}</a>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                                        <div class="box">
                                            {{item.issuerDN | convertIssuerDN}}
                                        </div>
                                    </div>

                                    <div class="col-6 col-sm-6 col-md-6 col-lg-2">
                                        <div class="box">
                                            {{(item.validTo |
                                            convertString2DateTime) | date: 'dd-MM-yyyy HH:mm:ss' }}
                                        </div>
                                    </div>
                                    <div class="col-4 col-sm-4 col-md-4 col-lg-2 ">
                                        <div class="box">
                                            {{item.status}}

                                        </div>
                                    </div>
                                    <div class="col-2 col-sm-2 col-md-2 col-lg-1 ">
                                        <div class="box">
                                            <a ui-sref="credential.list.history({id: item.credentialID})" title="History"> <i class="fa fa-history"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="bd-bottom">&nbsp;</div>
                            </li>
                        </ul>
<!--                        <div>-->
<!--                            <button class="btn btn-primary" ng-disabled="vm.page < 2" ng-click="vm.prevPage()">Prev</button>-->
<!--                            <button class="btn btn-primary" ng-disabled="vm.ownerHistory.recordCount < vm.size" ng-click="vm.nextPage()">Next</button>-->
<!--                        </div>-->

                        <!--                        <ul uib-pagination total-items="vm.page.totals" ng-model="vm.page.index"-->
                        <!--                            ng-change="vm.nextPage()"-->
                        <!--                            class="pagination-sm" boundary-links="true"-->
                        <!--                            items-per-page="vm.page.size" max-size="vm.page.view"-->
                        <!--                            force-ellipses="true"></ul>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ui-view="footer"></div>

</div>
