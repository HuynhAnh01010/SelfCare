<div class="box-wrapper">
    <div>
        <div ui-view="sideBar"></div>

        <div style="margin-top: 20px; margin-bottom: 20px; padding-left: 10px; padding-right: 10px;">
            <div class="">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="box">
                            <h4 class="feid-heading heading-indigo heading-left heading-strong" translate="order.list">

                            </h4>
                        </div>
                    </div>
                </div>
                <div class="row" style="">
                    <div class="col-xs col-sm col-md col-lg scroll-order" ng-class="{'scroll-order-no-list-loadmore': vm.data.recordCount < vm.size}" ng-class="{'scroll-order-no-list-loadmore': vm.data.recordCount == 0}">
                        <div class="box">
                            <div>
                                <div class="" >
                                    <ul id="MyPages_Services_ActionHistory_Wrapper" style="padding: 0px; list-style-type: none;">
                                        <li id="MyPages_ActionHistory_List" 
                                            ng-repeat="item in vm.orderList track by $index">
                                            <div id="ActionHistory_List_0">
                                                <div id="feid-action-wrapper" class="row middle-xs">
                                                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-10 row middle-xs" style="padding: 0;">
                                                        
                                                        <div class="col-xs-4 col-sm-2 col-md-12 col-lg-1">
                                                            <div class="box">
                                                                <div id="feid-rp-avatar-wrapper"><img
                                                                        src="./content/images/logo/logo-mobileid.png"
                                                                        alt="rp logo" class="feid-rp-avatar rp-avatar-small">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 action-history-border"><br/></div>
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
                                                            <div class="box">
                                                                <h5 class="feid-heading rp-name feid-tooltip heading-indigo heading-left heading-strong" style="text-transform: unset">
                                                                    <a ui-sref="order.list.detail({id: item.orderUUID})">{{item.certificate.subjectDN| convertSubjectDN}}</a>
                                                                </h5>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 action-history-border"><br/></div>
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
                                                            <div class="box">
                                                                <h5 class="feid-heading rp-name feid-tooltip heading-indigo heading-left heading-strong" style="text-transform: unset">
                                                                    {{item.certificate.issuerDN| convertIssuerDN}}
                                                                </h5>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 action-history-border"><br/></div>
                                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
                                                            <div class="box">
                                                                <h5 class="feid-heading rp-name feid-tooltip heading-indigo heading-left heading-strong" style="text-transform: unset">
                                                                    {{item.typeDesc}}
                                                                </h5>
                                                            </div>
                                                        </div>
                                                        <div class="col-xs-12 col-sm-12 action-history-border"><br/></div>
                                                    </div>
                                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 row middle-xs" style="padding: 0;">
                                                        <div class="row middle-xs">
                                                            <div class="box col-xs-2 col-sm-2 col-md-2 col-lg-2" style="padding: 0;">
                                                                <div class="feid-action-status-wrapper" style="text-align: center;">
                                                                    <img ng-if="item.status != 'CONFIRMED'"
                                                                         src="data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' x='0' y='0' viewBox='0 0 24 24' xml:space='preserve'%3E%3Cstyle%3E.st0%7Bfill-rule:evenodd;clip-rule:evenodd;fill:%2356be89%7D%3C/style%3E%3Cg transform='translate(710 118)'%3E%3Cg id='Group' transform='translate(0 2)'%3E%3Cpath id='Fill-9' class='st0' d='M-704-99l-5.5-5.5c-.7-.7-.7-1.8 0-2.4.7-.7 1.7-.7 2.4 0l5.5 5.5c.7.7.7 1.8 0 2.4-.7.7-1.8.7-2.4 0z'/%3E%3Cpath id='Fill-4' class='st0' d='M-689.9-111.2L-701.6-99c-.7.7-1.7.7-2.4 0s-.7-1.8 0-2.4l11.7-12.2c.7-.7 1.7-.7 2.4 0 .6.6.6 1.7 0 2.4z'/%3E%3Cpath id='Fill-7' d='M-688-117.5c-.4 0-.9.2-1.2.5-.7.7-.7 1.8 0 2.4.3.3.8.5 1.2.5s.9-.2 1.2-.5c.7-.7.7-1.8 0-2.4-.3-.3-.8-.5-1.2-.5' fill-rule='evenodd' clip-rule='evenodd' fill='%2389f1b9'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"
                                                                         class="feid-action-status-icon" alt="action status"
                                                                         height="28px">
                                                                    <img ng-if="item.status == 'CONFIRMED'"
                                                                         src="data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' x='0' y='0' viewBox='0 0 24 24' xml:space='preserve'%3E%3Cstyle%3E.st0,.st1%7Bfill-rule:evenodd;clip-rule:evenodd;fill:%23f78769%7D.st1%7Bfill:%23f9ab96%7D%3C/style%3E%3Cg id='Group' transform='translate(1 1)'%3E%3Cpath id='Fill-1' class='st0' d='M.5 20.7c-.7-.7-.7-1.8 0-2.5l5.3-5.3c.7-.7 1.8-.7 2.5 0s.7 1.8 0 2.5L3 20.7c-.7.7-1.8.7-2.5 0'/%3E%3Cpath id='Fill-4' class='st0' d='M20.8 20.7c.7-.7.7-1.8 0-2.5l-5.3-5.3c-.7-.7-1.8-.7-2.5 0s-.7 1.8 0 2.5l5.3 5.3c.7.7 1.8.7 2.5 0'/%3E%3Cpath id='Fill-7' class='st0' d='M.5.5c-.7.7-.7 1.8 0 2.5l5.3 5.3c.7.7 1.8.7 2.5 0s.7-1.8 0-2.5L3 .5C2.3-.2 1.2-.2.5.5'/%3E%3Cpath id='Fill-10' class='st0' d='M20.8.5c.7.7.7 1.8 0 2.5l-5.3 5.3c-.7.7-1.8.7-2.5 0s-.7-1.8 0-2.5L18.3.5c.7-.7 1.8-.7 2.5 0'/%3E%3Cpath id='Fill-13' class='st1' d='M10.6 8.8c-.5 0-.9.2-1.3.5-.7.7-.7 1.8 0 2.5.3.3.8.5 1.3.5s.9-.2 1.3-.5c.7-.7.7-1.8 0-2.5-.4-.3-.8-.5-1.3-.5'/%3E%3Cpath id='Path' class='st1' d='M10.6 3.5c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8-1.8.8-1.8 1.8.8 1.8 1.8 1.8z'/%3E%3Cpath id='Path-Copy' class='st1' d='M10.6 21.2c1 0 1.8-.8 1.8-1.8s-.8-1.8-1.8-1.8-1.8.8-1.8 1.8.8 1.8 1.8 1.8z'/%3E%3Cpath class='st1' d='M17.8 10.6c0 1 .8 1.8 1.8 1.8s1.8-.8 1.8-1.8-.8-1.8-1.8-1.8c-1.1 0-1.8.8-1.8 1.8zM0 10.6c0 1 .8 1.8 1.8 1.8s1.8-.8 1.8-1.8-.8-1.8-1.8-1.8S0 9.6 0 10.6z'/%3E%3C/g%3E%3C/svg%3E"
                                                                         class="feid-action-status-icon" alt="action status"
                                                                         height="28px">
                                                                </div>
                                                            </div>
                                                            <div class="box col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                                                <h5 class="feid-heading heading-indigo heading-left heading-strong"  style="text-transform: uppercase;">
                                                                    {{item.statusDesc}}
                                                                </h5>

                                                                <div class="feid-action-status-wrapper"
                                                                     style="text-align: left">
                                                                    {{(item.paidAt| convertString2DateTime) | date: 'dd-MM-yyyy HH:mm:ss' }}
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>




                                                    <!--                                                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                                                                                                            
                                                                                                        </div>-->
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--nextPage-->
                <div ui-view="loadMore"></div>
                <!--nextPage end-->
            </div>
        </div>
    </div>
</div>
